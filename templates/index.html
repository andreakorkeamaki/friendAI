<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .sidebar-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .new-chat-btn {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .new-chat-btn:hover {
            background-color: #f0f0f0;
        }
        
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .chat-item {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }
        
        .chat-item:hover {
            background-color: #444;
        }
        
        .chat-item.active {
            background-color: #555;
            color: white;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            color: white;
        }
        
        .chat-header h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Spazio per l'input */
        }
        
        .messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
        }
        
        .user-message {
            align-self: flex-end;
            background-color: #333;
            color: white;
            border-top-right-radius: 2px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-top-left-radius: 2px;
        }
        
        /* Stile per il chatbot aggressivo */
        body.theme-dark .main-content {
            background-color: #222;
        }
        
        body.theme-dark .bot-message {
            background-color: #333;
            color: white;
        }
        
        body.theme-dark .user-message {
            background-color: white;
            color: #333;
        }
        
        body.theme-dark .input-container {
            background-color: #222;
            border-top: 1px solid #444;
        }
        
        body.theme-dark .message-input {
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }
        
        body.theme-dark .message-input::placeholder {
            color: #aaa;
        }
        
        body.theme-dark .send-button {
            background-color: white;
            color: #333;
        }
        
        /* Input area */
        .input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background-color: white;
            border-top: 1px solid #eaeaea;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            outline: none;
            transition: border-color 0.2s ease;
            background-color: white;
        }
        
        .message-input:focus {
            border-color: #333;
        }
        
        .send-button {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        .send-button:hover {
            opacity: 0.9;
        }
        
        .send-button svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        
        /* Menu toggle per mobile */
        .menu-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 20;
            background: none;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Indicatore di caricamento */
        .thinking {
            padding: 15px;
        }
        
        .thinking-dots {
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        
        .thinking-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            display: inline-block;
            animation: thinking 1.4s infinite ease-in-out both;
        }
        
        .thinking-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .thinking-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .menu-toggle {
                display: block;
            }
            
            .main-content {
                padding-top: 60px;
            }
        }
        
        /* Stile per il markdown */
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
        }
        
        code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
        }
        
        body.theme-dark pre,
        body.theme-dark code {
            background-color: #444;
            color: #f5f5f5;
        }
        
        blockquote {
            border-left: 4px solid #ddd;
            padding-left: 10px;
            color: #666;
            margin: 10px 0;
        }
        
        body.theme-dark blockquote {
            border-left-color: #555;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Sidebar / Chat History -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Chat History</div>
            <button class="new-chat-btn" id="new-chat-btn">+</button>
        </div>
        <div class="chat-list" id="chat-list">
            <!-- Chat history items will be added here -->
        </div>
    </div>
    
    <!-- Main Content -->
    <button class="menu-toggle" id="menu-toggle">â˜°</button>
    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <div class="chat-header">
                <h1 id="chatTypeTitle">Chat con un Fan di Aissela</h1>
                <p id="chatTypeDescription">Parliamo della cantante siciliana e del suo nuovo EP</p>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be added here -->
            </div>
        </div>
        
        <div class="input-container">
            <textarea class="message-input" id="message-input" placeholder="Scrivi un messaggio..." rows="1"></textarea>
            <button class="send-button" id="send-button">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        // Variabili globali
        let chatSessions = JSON.parse(localStorage.getItem('chatSessions')) || [];
        let currentChatId = localStorage.getItem('currentChatId');
        let currentChat = null; 
        let isThinking = false;
        
        // Elementi DOM
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const chatContainer = document.getElementById('chat-container');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatList = document.getElementById('chat-list');
        const newChatBtn = document.getElementById('new-chat-btn');
        const chatTypeTitle = document.getElementById('chatTypeTitle');
        const chatTypeDescription = document.getElementById('chatTypeDescription');
        
        // Ottieni il tipo di chat dall'URL
        const urlPath = window.location.pathname;
        const chatType = urlPath.split('/').pop();
        
        // Imposta il tema in base al tipo di chat
        if (chatType === 'aggressivo') {
            document.body.classList.add('theme-dark');
        }
        
        // Imposta titolo e descrizione in base al tipo di chat
        if (chatType === 'aggressivo') {
            chatTypeTitle.textContent = 'Chat con la Versione Diretta';
            chatTypeDescription.textContent = "Un chatbot schietto e sarcastico che non ha paura di dire ciÃ² che pensa";
        } else {
            chatTypeTitle.textContent = 'Chat con un Fan di Aissela';
            chatTypeDescription.textContent = 'Parliamo della cantante siciliana e del suo nuovo EP';
        }
        
        // Funzione per inizializzare la cronologia delle chat
        function initChatHistory() {
            if (chatSessions.length === 0) {
                createNewChat();
            } else {
                renderChatHistory();
                
                if (currentChatId && chatSessions.find(chat => chat.id === currentChatId)) {
                    loadChat(currentChatId);
                } else {
                    loadChat(chatSessions[0].id);
                }
            }
        }
        
        // Funzione per creare una nuova chat
        function createNewChat() {
            const newChatId = Date.now().toString();
            const newChat = {
                id: newChatId,
                title: 'Nuova Chat',
                messages: []
            };
            
            chatSessions.unshift(newChat);
            saveChatSessions();
            renderChatHistory();
            loadChat(newChatId);
            
            let welcomeMessage = "Ciao! ";
            if (chatType === 'aggressivo') {
                welcomeMessage += "Sono qui per parlare con te in modo diretto e schietto. Cosa vuoi sapere? E per favore, veniamo al punto!";
            } else {
                welcomeMessage += "Sono un grande fan di Aissela! Hai ascoltato il suo ultimo singolo? Non vedo l'ora che esca il suo nuovo EP!";
            }
            addMessage(welcomeMessage, false);
        }
        
        // Funzione per renderizzare la cronologia delle chat nella sidebar
        function renderChatHistory() {
            chatList.innerHTML = '';
            
            chatSessions.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (chat.id === currentChatId) {
                    chatItem.classList.add('active');
                }
                chatItem.textContent = chat.title;
                chatItem.dataset.id = chat.id;
                
                chatItem.addEventListener('click', () => {
                    loadChat(chat.id);
                });
                
                chatList.appendChild(chatItem);
            });
        }
        
        // Funzione per caricare una chat specifica
        function loadChat(chatId) {
            currentChatId = chatId;
            localStorage.setItem('currentChatId', currentChatId);
            
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.id === chatId) {
                    item.classList.add('active');
                }
            });
            
            currentChat = chatSessions.find(chat => chat.id === chatId);
            if (!currentChat) return;
            
            messages.innerHTML = '';
            
            currentChat.messages.forEach(msg => {
                addMessageToUI(msg.content, msg.isUser);
            });
            
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
            }
        }
        
        // Funzione per salvare le sessioni di chat nel localStorage
        function saveChatSessions() {
            localStorage.setItem('chatSessions', JSON.stringify(chatSessions));
        }
        
        // Funzione per aggiungere un messaggio all'interfaccia
        function addMessageToUI(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'message user-message' : 'message bot-message';
            
            if (!isUser) {
                const formattedDiv = document.createElement('div');
                formattedDiv.className = 'formatted-message';
                formattedDiv.innerHTML = markdownToHtml(message);
                messageElement.appendChild(formattedDiv);
            } else {
                messageElement.textContent = message;
            }
            
            messages.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Funzione per aggiungere un messaggio alla chat corrente e all'interfaccia
        function addMessage(message, isUser) {
            addMessageToUI(message, isUser);
            
            if (currentChatId) {
                currentChat.messages.push({
                    content: message,
                    isUser: isUser,
                    timestamp: new Date().toISOString()
                });
                saveChatSessions();
            }
        }
        
        // Funzione per convertire Markdown in HTML
        function markdownToHtml(text) {
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            text = text.replace(/\*\*(.*)\*\*/g, '<strong>$1</strong>');
            text = text.replace(/\*(.*)\*/g, '<em>$1</em>');
            text = text.replace(/\_(.*)\_(\s|$)/g, '<em>$1</em>$2');
            
            text = text.replace(/^\* (.*$)/gm, '<ul><li>$1</li></ul>');
            text = text.replace(/^\d+\. (.*$)/gm, '<ol><li>$1</li></ol>');
            
            text = text.replace(/\[(.*)\]\((.*)\)/g, '<a href="$2">$1</a>');
            
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            text = text.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>');
            
            text = text.replace(/^> (.*$)/gm, '<blockquote>$1</blockquote>');
            
            text = text.replace(/\n\s*\n/g, '</p><p>');
            
            text = text.replace(/<img>([^<]+)/g, '<img src="$1" alt="Generated Image">');
            
            if (!text.startsWith('<')) {
                text = '<p>' + text + '</p>';
            }
            
            return text;
        }
        
        // Funzione per inviare un messaggio
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '' || isThinking) return;
            
            messageInput.value = '';
            
            addMessage(message, true);
            
            isThinking = true;
            const thinkingElement = document.createElement('div');
            thinkingElement.className = 'message bot-message thinking';
            thinkingElement.innerHTML = '<div class="thinking-dots"><span></span><span></span><span></span></div>';
            messages.appendChild(thinkingElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                messages.removeChild(thinkingElement);
                isThinking = false;
                
                addMessage(data.response, false);
                
                saveChatSessions();
                
            } catch (error) {
                console.error('Errore:', error);
                messages.removeChild(thinkingElement);
                isThinking = false;
                
                const errorMessage = 'Mi dispiace, si Ã¨ verificato un errore durante l\'elaborazione della tua richiesta.';
                addMessage(errorMessage, false);
            }
        }
        
        // Event Listeners
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        newChatBtn.addEventListener('click', createNewChat);
        
        initChatHistory();
        
        if (chatSessions.length === 0) {
            createNewChat();
        } else {
            loadChat(chatSessions[chatSessions.length - 1].id);
        }
        
        if (currentChat && currentChat.messages.length === 0) {
            let welcomeMessage = "Ciao! ";
            if (chatType === 'aggressivo') {
                welcomeMessage += "Sono qui per parlare con te in modo diretto e schietto. Cosa vuoi sapere? E per favore, veniamo al punto!";
            } else {
                welcomeMessage += "Sono un grande fan di Aissela! Hai ascoltato il suo ultimo singolo? Non vedo l'ora che esca il suo nuovo EP!";
            }
            addMessage(welcomeMessage, false);
        }
    </script>
</body>
</html>
